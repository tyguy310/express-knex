{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <h1 class="text-center">New Album</h1>

      <form action="/albums" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" name="name">
        </div>
        <div class="form-group">
          <input class="btn btn-submit btn-lg center-block" type="submit" value="Submit">
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
